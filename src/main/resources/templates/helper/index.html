<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <title>Penjualan</title>
</head>
<body>
<div class="container">
  <div class="row" >
    <div class="col-3 bg-light p-3 border">
      <nav class="nav flex-column">
        <a class="nav-link" href="http://localhost:8989">
          <i class="bi bi-house-door"></i>
          Home</a>
        <a class="nav-link" href="http://localhost:8989/product/">
          <i class="bi bi-boxes"></i>
          Product</a>
        <a class="nav-link" href="http://localhost:8989/category/">
          <i class="bi bi-bookmark"></i>
          Category</a>
        <a class="nav-link" href="http://localhost:8989/supplier/">
          <i class="bi bi-building"></i>
          Supplier</a>
        <a class="nav-link" href="http://localhost:8989/login/">
          <i class="bi bi-person-fill"></i>
          User</a>
      </nav>

    </div>
    <div class="col-sm-9">
      <div th:switch="${products}" xmlns:th="http://www.w3.org/1999/xhtml">
        <h2 th:case="null">No products yet!</h2>
        <div th:case="*">
          <h2 class="title mb-5">Products</h2>
          <form th:action="@{/findByCode/{id}}" method="get">
            <input type="text" name="id" th:value="${id}"  placeholder="Input Kode brg" size="50" >
            <button type="submit" class="btn btn-secondary" ><i class="bi bi-search"></i></button>
            <button type="submit" class="btn btn-success" ><i class="bi bi-arrow-counterclockwise"></i></button>
          </form>
            <form action="#"
                  th:action="@{/add-sell}"
                  th:object="${sell}"
                  method="post" xmlns:th="http://www.w3.org/1999/xhtml">
            <div class="row g-3 align-items-center mt-5">
<!--              <div class="col-auto">-->
<!--                <label for="kode_brg" class="form-label">Kode Barang</label>-->
<!--                <input th:field="*{products.kode_brg}" id= "kode_brg" class="form-control">-->
<!--                <span th:if="${#fields.hasErrors('kode_brg')}" th:errors="*{kode_brg}"></span>-->
<!--              </div>-->
              <div class="col-auto">
                <label for="kode_brg" class="form-label">Barang</label>
                <input th:each="pro : ${product}" type="text" th:field="*{pro.kode_brg}" th:text="${pro.kode_brd}" id="kode_brg" placeholder="kode_brg" class="form-control">
                <span th:if="${#fields.hasErrors('kode_brg')}" th:errors="*{kode_brg}"></span>
              </div>
<!--              <div class="col-auto">-->
<!--                <label for="price" class="form-label">Harga</label>-->
<!--                <input type="text" th:field="*{products.price}" id="price" placeholder="nama brg" class="form-control">-->
<!--                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>-->
<!--              </div>-->
              <div class="col-auto">
                <input type="number" th:field="*{quantity}" id="quantity" placeholder="quantity" class="form-control">
                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
              </div>
              <div class="col-auto">
                <input type="submit" value="Add Sell">
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
