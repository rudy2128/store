<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <title>edit-product</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-3 bg-light p-3 border">
      <nav class="nav flex-column">
        <a class="nav-link" href="http://localhost:8989">
          <i class="bi bi-house-door"></i>
          Home</a>
        <a class="nav-link" href="http://localhost:8989/product/">
          <i class="bi bi-boxes"></i>
          Product</a>
        <a class="nav-link" href="http://localhost:8989/category/">
          <i class="bi bi-bookmark"></i>
          Category</a>
        <a class="nav-link" href="http://localhost:8989/supplier/">
          <i class="bi bi-building"></i>
          Supplier</a>
        <a class="nav-link" href="http://localhost:8989/login/">
          <i class="bi bi-person-fill"></i>
          User</a>
        <a class="nav-link" href="http://localhost:8989/buy/">
          <i class="bi bi-card-list"></i>
          Pembelian</a>
        <a class="nav-link" href="http://localhost:8989/customer/">
          <i class="bi bi-people"></i>
          Customer</a>
        <a class="nav-link" href="http://localhost:8989/report/">
          <i class="bi bi-journal-text"></i>
          Laporan</a>
      </nav>

    </div>
    <div class="col-9">
      <form action="#"
            th:action="@{/product/update/{id}(id=${product.id})}"
            th:object="${product}"
            method="post" xmlns:th="http://www.w3.org/1999/xhtml">
        <h2 class="title mt-3">Update Product</h2>
        <div class="row g-3 align-items-center mt-5">
          <div class="col-auto">
            <label for="kode_brg" class="form-label">Kode Barang</label>
            <input type="text" th:field="*{kode_brg}" id="kode_brg" placeholder="Kode" class="form-control">
            <span th:if="${#fields.hasErrors('kode_brg')}" th:errors="*{kode_brg}"></span>
          </div>
          <div class="col-auto">
            <label for="name" class="form-label">Nama Barang</label>
            <input type="text" th:field="*{name}" id="name" placeholder="nama brg" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
          </div>
          <div class="col-auto">
            <label for="category" class="form-label">Category</label>
            <select th:field="*{category}" class="form-control" id="category">
              <option value="0">Select Category</option>
              <option th:each="category : ${options}" th:value="${category.id}" th:text="${category.name_category}"></option>
            </select>
          </div>
          <div class="col-auto">
            <label for="suppliers" class="form-label">Supplier</label>
            <select th:field="*{suppliers}" class="form-control" id="suppliers">
              <option value="0">Select Supplier</option>
              <option th:each="supplier : ${supply}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
            </select>
          </div>

        </div>
        <div class="row g-3 align-items-center mt-3">
          <div class="col-auto">
            <label for="hpp" class="form-label">Hpp</label>
            <input type="text" th:field="*{hpp}" id="hpp" placeholder="hpp" class="form-control">
            <span th:if="${#fields.hasErrors('hpp')}" th:errors="*{hpp}"></span>
          </div>
          <div class="col-auto">
            <label for="price" class="form-label">Price</label>
            <input type="text" th:field="*{price}" id="price" placeholder="harga jual" class="form-control">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
          </div>
          <div class="col-auto">
            <label for="stock" class="form-label">Stock</label>
            <input type="text" th:field="*{stock}" id="stock" placeholder="stock" class="form-control">
            <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
          </div>
          <div class="col-auto">
            <input type="hidden" th:field="*{total}" id="total" placeholder="total" class="form-control">
            <span th:if="${#fields.hasErrors('total')}" th:errors="*{total}"></span>
          </div>

        </div>
        <input class="input mt-5" type="submit" value="Update Product">

      </form>

    </div>
  </div>
</div>
</body>
</html>
