<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-3 bg-light p-3 border">
      <nav class="nav flex-column">
        <a class="nav-link" href="http://localhost:8989">
          <i class="bi bi-house-door"></i>
          Home</a>
        <a class="nav-link" href="http://localhost:8989/product/">
          <i class="bi bi-boxes"></i>
          Product</a>
        <a class="nav-link" href="http://localhost:8989/category/">
          <i class="bi bi-bookmark"></i>
          Category</a>
        <a class="nav-link" href="http://localhost:8989/supplier/">
          <i class="bi bi-building"></i>
          Supplier</a>
        <a class="nav-link" href="http://localhost:8989/login/">
          <i class="bi bi-person-fill"></i>
          User</a>
        <a class="nav-link" href="http://localhost:8989/buy/">
          <i class="bi bi-card-list"></i>
          Pembelian</a>
        <a class="nav-link" href="http://localhost:8989/customer/">
          <i class="bi bi-people"></i>
          Customer</a>
        <a class="nav-link" href="http://localhost:8989/report/">
          <i class="bi bi-journal-text"></i>
          Laporan</a>
      </nav>

    </div>
    <div class="col-9">
      <div th:switch="${categories}" xmlns:th="http://www.w3.org/1999/xhtml">
        <h2 th:case="null">No Category yet!</h2>
        <div th:case="*">
          <h2 class="title mt-3">Category</h2>
          <table class="table mt-5">
            <thead>
            <tr>
              <th>Kode</th>
              <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
              <td th:text="${category.code}"></td>
              <td th:text="${category.name_category}"></td>
              <td><a th:href="@{/category/edit/{id}(id=${category.id})}"><i class="bi bi-pencil-square"></i></a></td>
              <td><a th:href="@{/category/delete/{id}(id=${category.id})}" onclick="return confirm('Are you sure you want to delete this item?');"><i class="bi bi-trash"></i></a></td>
            </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/category/input-category">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </a></p>
      </div>
    </div>


    </div>



  </div>



</div>

</body>
</html>
