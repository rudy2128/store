
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>update-supplier</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3 bg-light p-3 border">
            <nav class="nav flex-column">
                <a class="nav-link" href="http://localhost:8989">
                    <i class="bi bi-house-door"></i>
                    Home</a>
                <a class="nav-link" href="http://localhost:8989/product/">
                    <i class="bi bi-boxes"></i>
                    Product</a>
                <a class="nav-link" href="http://localhost:8989/category/">
                    <i class="bi bi-bookmark"></i>
                    Category</a>
                <a class="nav-link" href="http://localhost:8989/supplier/">
                    <i class="bi bi-building"></i>
                    Supplier</a>
                <a class="nav-link" href="http://localhost:8989/login/">
                    <i class="bi bi-person-fill"></i>
                    User</a>
                <a class="nav-link" href="http://localhost:8989/buy/">
                    <i class="bi bi-card-list"></i>
                    Pembelian</a>
                <a class="nav-link" href="http://localhost:8989/customer/">
                    <i class="bi bi-people"></i>
                    Customer</a>
                <a class="nav-link" href="http://localhost:8989/report/">
                    <i class="bi bi-journal-text"></i>
                    Laporan</a>
            </nav>

        </div>
        <div class="col-9">
            <form action="#"
                  th:action="@{/login/update/{id}(id=${user.id})}"
                  th:object="${user}"
                  method="post" xmlns:th="http://www.w3.org/1999/xhtml">
                <h2 class="title mt-3">Update User</h2>
                <div class="row g-3 align-items-center mt-5">
                    <div class="col-auto">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" th:field="*{username}" id="username" placeholder="Name" class="form-control">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>
                    <div class="col-auto">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="col-auto">
                        <label for="title" class="form-label">Jabatan</label>
                        <input type="text" th:field="*{title}" id="title" placeholder="title" class="form-control">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </div>
                </div>
                <input class="input mt-5" type="submit" value="Update User">
            </form>
        </div>

    </div>

</div>

</body>
</html>
